<div class="product-card">
  <div class="joke-box">
    <p>
      <strong>{{ joke.joke }}</strong>
    </p>
  </div>
  <div class="button-box">
    <button
        class="button"
      (click)="toggleIsFavorite(joke.id!)"
      [style.color]="joke.isFavorite ? 'red' : 'white'"
        ><mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>
