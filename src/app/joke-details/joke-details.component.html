<div class="product-card">
  <div class="joke-box">
    <p>
      <strong>{{ joke.joke }}</strong>
    </p>
  </div>
  <div class="button-box">
    <button
      (click)="toggleIsFavorite(joke.id!)"
      [ngClass]="{ green: joke.isFavorite, red: !joke.isFavorite }">Submit
    </button>
  </div>
</div>
